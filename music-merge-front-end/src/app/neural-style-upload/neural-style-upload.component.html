

<div>
	<h1 class=" albumUploadHeader">Provide your Albums!</h1>
</div>
<div>
	<p>

	</p>

</div>

<body class="neuralStyleUploadBody">
	<div>
		<label>Album Art Link:</label>
		<input type="text" [formControl]="albumUrlInput">
	</div>
	<div>
		<label>StyleId:</label>
		<select name="styleID" id="#" class="dropdown" [formControl]="styleInput">
			<option selected="selected" value="c7984d3c-1560-11e7-afe2-06d95fe194ed">Abstract</option>
			<option value="ed8e394f-1b90-11e7-afe2-06d95fe194ed">Colorful</option>
		</select>
	</div>

	<div>
		<button type="submit" (click)="generateArt()">Generate New Album Art</button>
	</div>

	<div class="list" *ngIf="!loading; else waitingForAlbums">
		{{generatedArtProgress.status}}<br/>
		<img [src]="generatedArtProgress.url"/>
	</div>

	<div class="waiting">
		<ng-template #waitingForAlbums>
			<p>Generating album art...</p>
		</ng-template>

	</div>
