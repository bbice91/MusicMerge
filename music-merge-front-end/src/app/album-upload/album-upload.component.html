<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <div>
	<h1 class=" albumUploadHeader">Provide your Albums!</h1>
</div>
<div>
	<p>
		
	</p>

</div>

  <body class =" albumUploadBody">
	<form formgroup ="albumsFormGroup" (submit)="uploadAlbums()">
		<div>
			<label>First Album:</label>
			<input type="text" formControlName="firstAlbumInput">
		</div>
		<div>
			<label>Second Album:</label>
			<input type="text" formControlName="secondAlbumInput">
		</div>
	
	
		<div>
			<button type="submit" (click)="uploadAlbums()">Submit Request</button>
		</div>
	</form>

  </body>
</html>
