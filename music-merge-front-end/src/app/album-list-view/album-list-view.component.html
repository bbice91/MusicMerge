

<div class="list">

    <ul *ngIf="albums.length > 0; else waitingForAlbums">
    
        <li *ngFor="let album of albums">
            <div>
                <p>Album Name: {{album.title}}</p>
               
            </div>

        </li>

    </ul>

    <div class="waiting">

            <ng-template #waitingForAlbums>
                <p>collecting your Albums...</p>
            </ng-template>
    
    </div>
    
</div>
