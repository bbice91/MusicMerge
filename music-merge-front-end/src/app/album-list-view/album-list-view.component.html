<body class="albumByArtistLookupBody">
	<div>
		<h1>Enter The Album ID from Your Selected Artist Here!</h1>
	</div>
	<div>
		<label>Album ID:</label>
		<input type="text" [formControl]="mbid">
	</div>

	<div>
		<button type="button" (click)="getAlbumArt()">Get Album Art</button>
	</div>

	<div class="list">

		<ul *ngIf="!loading; else waitingForAlbums">
			{{albumArt.image}}
			<img src='{{albumArt.image}}' />
		</ul>

	</div>
	<div class="waiting">
		<ng-template #waitingForAlbums>
			<p>Fetching album art...</p>
		</ng-template>

	</div>

</body>
